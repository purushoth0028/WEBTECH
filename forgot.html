<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="forgot.css">
    <link href="https://fonts.googleapis.com/css?family=play" rel="stylesheet">
    <style>
      #snackbar{
        visibility:hidden;
        min-width:250px;
        background-color:yellow;
        color:#000;
        text-align:center;
        border-radius:2px;
        padding:16px;
        position:fixed;
        z-index:1;
        right:30%;
        top:30px;
        font-size:17px;
        margin-right:30px;
      }

      #snackbar.show{
        visibility:visible;
        -webkit-animation:fadein 0.5s,fadeout 0.5s 2.5s;
        animation:fadein 0.5s,fadeout 0.5s 2.5s;
      }
      @-webkit-keyframes fadeout{
        from{top:0;opacity:0;}
        to{top:30px;opacity:1;}
      }
      @keyframes fadein{
        from{top:0;opacity:0;}
        to{top:30px;opacity:1;}
      }
      @-webkit-keyframes fadeout{
        from{top:30px;opacity:1;}
        to{top:0;opacity:0;}
      }
      @keyframes fadeout{
        from{top:30px;opacity:1;}
        to{top:0;opacity:0;}
      }
      </style>
   </head>
   <body>
     <div class="forgot">
       <form>
       <h2 align="center" style="color:#fff;">Forgot password</h2
         <h5 style="font-size:14px;color:yellow;">Enter email here that you used on
         your account .we send link on your email to reset your password.</h5>
       <input type="email" name="username"  id="nb" placeholder="Enter your email">
       <br><br>
       <input type="button" value="Send"  onclick="abc()" id="nb"><br><br>
       <a href="login(1).html" style="text-decoration:none;">Re-Login</a>
       <div id="snackbar">Link send on your email successfully!!!</div>
       
           <script>
            function abc(){
                 var ad= document.getElementById("nb").value;
                 if(ad==''){
                     alert("enter your email");
                     return false;
                 }
                 else{
                     alert("Link(OTP) send on your email successfully");
                 }
             }
               
           </script>
           
           <script>
         function myfunction()
         {
           var x=document.getElementById("snackbar");
           x.className="show";
           setTimeout(function(){
             x.className=x.className.replace("show","");},3000);

         }
         </script>
   </form>
     </div>
   </body>
   </html>
